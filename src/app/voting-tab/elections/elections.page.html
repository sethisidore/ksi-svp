<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="medium"></ion-back-button>
    </ion-buttons>
    <ion-title>Current Elections</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid *ngIf="elections">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12">
        <ion-card *ngFor="let item of elections">
          <ion-card-header>
            <ion-card-title> {{ item.location }} </ion-card-title>
          </ion-card-header>
          <ion-card-content> {{ item.type }} </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="!elections" class="custom-skeleton">
    <ion-row class="ion-justify-content-center">
      <ion-col size="11">

        <ion-card *ngFor="let item of [1, 2, 3, 4, 5]">
          <ion-card-header>
            <ion-card-title>
              <ion-skeleton-text animated style="width:60%"></ion-skeleton-text>
            </ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-skeleton-text animated style="width:60%"></ion-skeleton-text>
            <ion-skeleton-text animated></ion-skeleton-text>
            <ion-skeleton-text animated style="width:80%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width:60%"></ion-skeleton-text>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>

    <ion-grid *ngIf="errors">
      <ion-row class="ion-justify-content-center">
        <ion-col class="ion-align-self-center">

          <ion-card>
            <ion-card-header>
              <ion-card-title>Error in retrieving document</ion-card-title>
            </ion-card-header>
            <ion-card-content> {{ errors }} </ion-card-content>
          </ion-card>

        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-grid>

</ion-content>
