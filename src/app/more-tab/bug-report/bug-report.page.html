<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="medium"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">B<ion-icon name="bug"></ion-icon>g Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid fixed="md">
    <ion-row class="ion-justify-content-center">

      <ion-col size="12" class="ion-align-self-center">
        <ion-card class="ion-padding">
          <ion-card-content>
            <form [formGroup]="bugReportForm" (ngSubmit)="onSubmit()">
              <ion-item>
                <ion-label position="inline">Email: </ion-label>
                <ion-input formControlName="email" placeholder="johndoe@email.com"></ion-input>
              </ion-item> <br>

              <ion-item>
                <ion-label position="inline">Subject: </ion-label>
                <ion-input formControlName="subject" placeholder="Voting, Observation ..."></ion-input>
              </ion-item> <br>

              <ion-item>
                <ion-label position="inline">Description: </ion-label>
                <ion-textarea rows="4" col="20" formControlName="desc" placeholder="brief description of experience">
                </ion-textarea>
              </ion-item><br>

              <ion-button type="submit" expand="full" shape="round" color="success" fill="outline"
                [disabled]="!bugReportForm.valid">Send Report
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
