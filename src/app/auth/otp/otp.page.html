<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="medium"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Verify OTP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid size="lg">
    <ion-row class="ion-justify-content-center">

      <ion-col size="12" class="ion-align-self-center">
        <ion-card>
          <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
            <ion-item>
              <ion-label position="floating">OTP Code:</ion-label>
              <ion-input formControlName="otpCode" placeholder="821 129"></ion-input>
            </ion-item>

            <br>
            <ion-button type="submit" color="secondary" fill="outline" expand="full" shape="round" [disabled]="!otpForm.valid">Verify
            </ion-button>
          </form>

          <br>
          <p class="ion-text-center">Did not receive any code?</p>
          <ion-button expand="full" fill="outline" shape="round" color="success" (click)="refreshOTP()">Re-send OTP
          </ion-button> <br>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
