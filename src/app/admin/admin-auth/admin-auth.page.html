<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid size="lg">
    <ion-row class="ion-justify-content-center">
      <ion-row class="ion-align-self-center">

        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center ion-text-bold">Admin Login</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="adminLoginForm" (ngSubmit)="onSubmit()">
              <ion-item>
                <ion-label position="floating">Username </ion-label>
                <ion-input formControlName="username" placeholder="sh_ls#@a">
                  <ion-icon name="at"></ion-icon> &nbsp;
                </ion-input>
              </ion-item>
              <br>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" placeholder="lsio920_#@" formControlName="password">
                  <ion-icon name="lock"></ion-icon> &nbsp;
                </ion-input>
              </ion-item>

              <br><br>
              <ion-button type="submit" shape="round" color="secondary" expand="full" fill="outline"
                [disabled]="!adminLoginForm.valid">Login
              </ion-button>
              <br><br>

            </form>
          </ion-card-content>
        </ion-card>

      </ion-row>
    </ion-row>
  </ion-grid>
</ion-content>
